<!DOCTYPE html>
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="css/blue.css" />
    <link type="text/css" rel="stylesheet" href="css/print.css" media="print"/>
    <!--[if IE 7]>
    <link href="css/ie7.css" rel="stylesheet" type="text/css" />
    <![endif]-->
    <!--[if IE 6]>
    <link href="css/ie6.css" rel="stylesheet" type="text/css" />
    <![endif]-->


    <script type='text/javascript' src="JSXTransformer-0.12.1.js"></script>
    <script type='text/javascript' src="react-with-addons-0.12.1.js"></script>

  </head>

  <style type="text/css">

  </style>

  <body>
    <div id="wrapper">
      <div class="wrapper-top"></div>
      <div class="wrapper-mid">
        <!-- Begin Paper -->
        <div id="paper">
          <div class="paper-top"></div>
          <div id="paper-mid">
            <!-- Resume content renders here -->
          </div>
        </div>
      </div>
    </div>      
  </body>

  <script type="text/jsx">
    var userInfo = {
      gravatarUrl: "https://s.gravatar.com/avatar/3329e3e4e7126153a9ac1f48e1d41dab?s=80",
      name: "Krishna Kumar U",
      designation: "Web Developer",
      email: "krishnau2@gmail.com",
      mobile: "+91 7204743013",
      twitter: "#",
      facebook: "#",
      overview: [
        "4 years of experience in Web Application Development using Ruby on Rails.",
        "Worked in Product and Services companies in various stages of product development.",
        "Believes in using best tool for the job and open to pick up, learn, analyze and implement new technologies for a better solution.",
        "Used mysql, redis, Rails (2.x and above in production), ElasticSearch, Capistrano",
        "In-depth knowledge of web design with HTML/CSS and JavaScript/jQuery. Database design.",
        "Young, passionate, quick learner, designs and implements projects from start to finish, meets deadlines."
      ],
      experience: [
        {
          duration: "May 2013 - Current",
          company: "BangTheTable",
          designation: "Senior Software Engineer",
          responsibilities: [
            "abcd",
            "abcd"
          ]
        },
        {
          duration: "May 2012 - Jan 2013",
          company: "Softway Solutions",
          designation: "Senior Software Engineer",
          responsibilities: [
            "abcd",
            "abcd"
          ]
        }
      ]
    };

    var ResumeContent = React.createClass({
      render: function(){
        return (
          <div id="ResumeContent">
            <PersonalInfo user={userInfo}/>
            <Overview user={userInfo}/>
            <Experience user={userInfo} />
          </div>
        );
      }
    });

    var PersonalInfo = React.createClass({
      render: function(){
        return(
          <div className="entry">
            <img className="portrait" src={this.props.user.gravatarUrl} alt={this.props.user.name} />
            <div className="self">
              <h1 className="name">{this.props.user.name}<br />
                <span>{this.props.user.designation}</span></h1>
              <ul>                
                <li className="mail">{this.props.user.email}</li>
                <li className="tel">{this.props.user.mobile}</li>                
              </ul>
            </div>
            <SocialInfo user={this.props.user}/>
          </div>
        );
      }
    });

    var SocialInfo = React.createClass({
      render: function(){
        return(
          <div className="social">
            <ul>
              <li>
                <a className='north' id="contact" href="mailto:{this.props.user.email}" title="Contact Me">
                  <img src="images/icn-contact.jpg" alt="" />
                </a>
              </li>
              <li>
                <a className='north' href={this.props.user.twitter} title="Follow me on Twitter">
                  <img src="images/icn-twitter.jpg" alt="" />
                </a>
              </li>
              <li>
                <a className='north' href={this.props.user.facebook} title="My Facebook Profile">
                  <img src="images/icn-facebook.jpg" alt="" />
                </a>
              </li>
            </ul>
          </div>
        );
      }
    });

    var Overview = React.createClass({
      render: function() {
        var overviewContent = this.props.user.overview.map(function (text) {
          return (
            <li>{text}</li>
          );
        });

        return (
          <div className="entry">
            <h2>Overview</h2>
            <ul className="info">
              {overviewContent}
            </ul>
          </div>
        );
      }
    });

    var Experience = React.createClass({
      render: function() {
        var experienceContent = this.props.user.experience.map(function(exp){
          return(
            <div className="content">
              <h3>{exp.duration}</h3>
              <p>{exp.company}<br />
                <em>{exp.designation}</em></p>
              <ul className="info">
                {exp.responsibilities.map(function(res){
                  return(<li>{res}</li>)
                })}
              </ul>
            </div>
          );
        });

        return (
          <div className="entry">
            <h2>EXPERIENCE</h2>
            {experienceContent}
          </div>

        );
      }
    });

    React.render(
      <ResumeContent />,
      document.getElementById('paper-mid')
    );
  </script>
</html>
